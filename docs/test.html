		<script type='text/javascript' >
			var cb = new Cobler({
				targets: [document.getElementById('sortableList2'), document.getElementById('sortableList3')],
				items: [
					[
						{
							widgetType: 'select',
							type: 'select',
							label: 'Name',
							name: 'name',
							options:[
								{label: 'First',value: '1'}
							]
						},			
						{
							widgetType: 'textbox',
							type: 'text',
							label: 'Name',
							name: 'name'
						},			
						{
							widgetType: 'checkbox',
							type: 'checkbox'
						}
					],
					[]
				]
			})

			//This section establishes the list of addable items
			var list = document.getElementById('sortableList');
			cb.addSource(list);
			cb.on('activate', function(){
				if(list.className.indexOf('hidden') == -1){
					list.className += ' hidden';
				}
			})
			cb.on('deactivate', function(){
				list.className = list.className.replace('hidden', '');
			})
			document.getElementById('sortableList').addEventListener('click', function(e) {
				cb.collections[0].addItem(e.target.dataset.type);
			})



			$('body').keydown(function(event) {
				switch(event.keyCode) {
					case 27://escape
							cb.deactivate();
						break;
				}
			});
		</script>
